<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Ebook</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/css/style_signup.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <div class="header-1">

        <a href="/index.html" class="logo"> <i class="fas fa-book"></i> bookly </a>

    </div>    

</header>

<!-- header section ends -->

<!-- sign up form  -->
<section id="display">
<form id="signup_form">
    <div class="container">
      <h1 id="h1_signup">Sign Up</h1>
      <br><br>
      <p id="p_signup">Please fill in this form to create an account.</p>
      <br>
      <div id="signup_input">
      <label for="email" id="label"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required id="input"><br>
  
      <label for="psw" id="label"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required id="input" style="margin-right: 5%;"><br>
  
      <label for="psw-repeat" id="label"><b>Repeat Password</b></label>
      <input type="password" class="pass_style" placeholder="Repeat Password" name="psw-repeat" required id="input" style="margin-right: 14.5%;"><br>
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me<br>
      </label>
      </div>
      <p id="p_signup">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <br>
      <div class="clearfix">
        <button type="button" class="cancelbtn" onclick="window.location.href='/index.html'">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form> 
</section>
</body>
</html>
